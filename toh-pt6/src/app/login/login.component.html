<div class="login">

    <div>
        <form novalidate class="form-horizontal" [formGroup]= "managerForm"  #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" required formControlName="UserId" [(ngModel)]="loginInfo.loginId" name="UserId">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" formControlName="Password" #password required
                       [(ngModel)]="loginInfo.password" name="Password">
            </div>
            <div class="forgetmenot pull-left">
                <label for="rememberme"><input name="rememberme" id="rememberme" value="forever" type="checkbox">Remember Me</label>
            </div>
            <div class="submit pull-right">
                <button type="submit" class="btn btn-primary" [class.disabled]="isClicked"
                        [disabled]="!loginForm.form.valid"
                        value="Login" name="loginButton">Login
                </button>
            </div>
            <span class="clearfix"></span>
        </form>
      <div *ngIf="Fail">details wrong</div>
      <div *ngIf="Pass">login successful</div>
    </div>
</div>
